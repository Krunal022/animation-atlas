<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth GSAP Crosshair</title>
    <link rel="stylesheet" href="hover.css">
</head>

<body>

    <div class="container">
        <h1>GSAP Crosshair Cursor</h1>
        <p>Move your mouse anywhere!</p>
        <a href="#">Hover me</a>
    </div>
    <div>
        <a href="index.html">
            <button class="btn">back</button>
        </a>
    </div>

    <!-- Crosshair -->
    <div id="crosshair">
        <svg>
            <defs>
                <filter id="filter-noise-x">
                    <feTurbulence type="fractalNoise" baseFrequency="0.000001" numOctaves="1" id="filterX" />
                    <feDisplacementMap in="SourceGraphic" scale="40" />
                </filter>
                <filter id="filter-noise-y">
                    <feTurbulence type="fractalNoise" baseFrequency="0.000001" numOctaves="1" id="filterY" />
                    <feDisplacementMap in="SourceGraphic" scale="40" />
                </filter>
            </defs>
        </svg>

        <div class="line-horizontal"></div>
        <div class="line-vertical"></div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="hover.js"></script>
</body>

</html>
